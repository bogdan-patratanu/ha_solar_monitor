# PV1 sensors for Deye inverters
sensors:
  pv1_voltage:
    address: 676
    data_type: uint16
    name: "PV1 Voltage"
    unit: "V"
    factor: 0.1
    icon: "mdi:solar-panel"
    device_class: "voltage"
    state_class: "measurement"

  pv1_current:
    address: 677
    data_type: uint16
    name: "PV1 Current"
    unit: "A"
    factor: 0.1
    icon: "mdi:current-dc"
    device_class: "current"
    state_class: "measurement"

  pv1_power:
    address: 672
    data_type: uint16
    name: "PV1 Power"
    unit: "W"
    factor: 1
    icon: "mdi:solar-power-variant"
    device_class: "power"
    state_class: "measurement"
