# Common load sensors for single-phase Deye inverters
# Used by: SG0XLP1
# Location: templates/deye/common/load_1p.yaml

sensors:
  ct_internal_power:
    address: 167
    data_type: int16
    name: "Internal CT power"
    unit: "W"
    factor: 1
    icon: "mdi:home-lightning-bolt"
    device_class: "power"
    state_class: "measurement"
  
  ct_external_power:
    address: 170
    data_type: int16
    name: "External CT power"
    unit: "W"
    factor: 1
    icon: "mdi:home-lightning-bolt"
    device_class: "power"
    state_class: "measurement"

  inverter_power:
    address: 173
    data_type: int16
    name: "Inverter power"
    unit: "W"
    factor: 1
    icon: "mdi:home-lightning-bolt"
    device_class: "power"
    state_class: "measurement"
  
  