# PV2 sensors for Deye inverters
sensors:
  pv2_voltage:
    address: 678
    data_type: uint16
    name: "PV2 Voltage"
    unit: "V"
    factor: 0.1
    icon: "mdi:solar-panel"
    device_class: "voltage"
    state_class: "measurement"

  pv2_current:
    address: 679
    data_type: uint16
    name: "PV2 Current"
    unit: "A"
    factor: 0.1
    icon: "mdi:current-dc"
    device_class: "current"
    state_class: "measurement"

  pv2_power:
    address: 673
    data_type: uint16
    name: "PV2 Power"
    unit: "W"
    factor: 1
    icon: "mdi:solar-power-variant"
    device_class: "power"
    state_class: "measurement"
