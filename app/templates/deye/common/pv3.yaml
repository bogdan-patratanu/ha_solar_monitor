# PV3 sensors for Deye inverters
sensors:
  pv3_voltage:
    address: 680
    data_type: uint16
    name: "PV3 Voltage"
    unit: "V"
    factor: 0.1
    icon: "mdi:solar-panel"
    device_class: "voltage"
    state_class: "measurement"

  pv3_current:
    address: 681
    data_type: uint16
    name: "PV3 Current"
    unit: "A"
    factor: 0.1
    icon: "mdi:current-dc"
    device_class: "current"
    state_class: "measurement"

  pv3_power:
    address: 674
    data_type: uint16
    name: "PV3 Power"
    unit: "W"
    factor: 1
    icon: "mdi:solar-power-variant"
    device_class: "power"
    state_class: "measurement"
