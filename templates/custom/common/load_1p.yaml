# Custom single-phase load sensors
# Modify register addresses and scaling factors for your inverter
# Location: templates/custom/common/load_1p.yaml

sensors:
  load_power:
    address: 178  # CHANGE THIS
    name: "Load Power"
    unit: "W"
    factor: -1  # Signed value
    icon: "mdi:home-lightning-bolt"
    device_class: "power"
    state_class: "measurement"
  
  load_frequency:
    address: 192  # CHANGE THIS
    name: "Load Frequency"
    unit: "Hz"
    factor: 0.01
    icon: "mdi:sine-wave"
    state_class: "measurement"
  
  daily_load_consumption:
    address: 84  # CHANGE THIS
    name: "Daily Load Consumption"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:home-lightning-bolt"
    device_class: "energy"
    state_class: "total_increasing"
