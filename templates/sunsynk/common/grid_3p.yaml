# Common grid sensors for three-phase Deye/Sunsynk inverters
# Used by: SG0XLP3, SG0XHP3

sensors:
  # Phase L1
  grid_voltage_l1:
    address: 150
    name: "Grid Voltage L1"
    unit: "V"
    factor: 0.1
    icon: "mdi:transmission-tower"
    device_class: "voltage"
    state_class: "measurement"
  
  grid_current_l1:
    address: 160
    name: "Grid Current L1"
    unit: "A"
    factor: 0.01
    icon: "mdi:current-ac"
    device_class: "current"
    state_class: "measurement"
  
  grid_power_l1:
    address: 167
    name: "Grid Power L1"
    unit: "W"
    factor: -1
    icon: "mdi:transmission-tower"
    device_class: "power"
    state_class: "measurement"
  
  # Phase L2
  grid_voltage_l2:
    address: 151
    name: "Grid Voltage L2"
    unit: "V"
    factor: 0.1
    icon: "mdi:transmission-tower"
    device_class: "voltage"
    state_class: "measurement"
  
  grid_current_l2:
    address: 161
    name: "Grid Current L2"
    unit: "A"
    factor: 0.01
    icon: "mdi:current-ac"
    device_class: "current"
    state_class: "measurement"
  
  grid_power_l2:
    address: 168
    name: "Grid Power L2"
    unit: "W"
    factor: -1
    icon: "mdi:transmission-tower"
    device_class: "power"
    state_class: "measurement"
  
  # Phase L3
  grid_voltage_l3:
    address: 152
    name: "Grid Voltage L3"
    unit: "V"
    factor: 0.1
    icon: "mdi:transmission-tower"
    device_class: "voltage"
    state_class: "measurement"
  
  grid_current_l3:
    address: 162
    name: "Grid Current L3"
    unit: "A"
    factor: 0.01
    icon: "mdi:current-ac"
    device_class: "current"
    state_class: "measurement"
  
  grid_power_l3:
    address: 169
    name: "Grid Power L3"
    unit: "W"
    factor: -1
    icon: "mdi:transmission-tower"
    device_class: "power"
    state_class: "measurement"
  
  # Total
  grid_power_total:
    address: 169
    name: "Total Grid Power"
    unit: "W"
    factor: -1
    icon: "mdi:transmission-tower"
    device_class: "power"
    state_class: "measurement"
  
  grid_frequency:
    address: 79
    name: "Grid Frequency"
    unit: "Hz"
    factor: 0.01
    icon: "mdi:sine-wave"
    state_class: "measurement"
  
  daily_grid_export:
    address: 81
    name: "Daily Grid Export"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:transmission-tower-export"
    device_class: "energy"
    state_class: "total_increasing"
  
  daily_grid_import:
    address: 76
    name: "Daily Grid Import"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:transmission-tower-import"
    device_class: "energy"
    state_class: "total_increasing"
  
  total_grid_export:
    address: [86, 87]
    name: "Total Grid Export"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:transmission-tower-export"
    device_class: "energy"
    state_class: "total_increasing"
    is_32bit: true
  
  total_grid_import:
    address: [78, 79]
    name: "Total Grid Import"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:transmission-tower-import"
    device_class: "energy"
    state_class: "total_increasing"
    is_32bit: true
