# Common load sensors for single-phase Deye inverters
# Used by: SG0XLP1
# Location: templates/deye/common/load_1p.yaml

sensors:
  load_power:
    address: 178
    name: "Load Power"
    unit: "W"
    factor: -1  # Signed value
    icon: "mdi:home-lightning-bolt"
    device_class: "power"
    state_class: "measurement"
  
  load_frequency:
    address: 192
    name: "Load Frequency"
    unit: "Hz"
    factor: 0.01
    icon: "mdi:sine-wave"
    state_class: "measurement"
  
  daily_load_consumption:
    address: 84
    name: "Daily Load Consumption"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:home-lightning-bolt"
    device_class: "energy"
    state_class: "total_increasing"
  
  total_load_consumption:
    address: [88, 89]
    name: "Total Load Consumption"
    unit: "kWh"
    factor: 0.1
    icon: "mdi:home-lightning-bolt"
    device_class: "energy"
    state_class: "total_increasing"
    is_32bit: true
