# PV4 sensors for Deye inverters
sensors:
  pv4_voltage:
    address: 115
    name: "PV4 Voltage"
    unit: "V"
    factor: 0.1
    icon: "mdi:solar-panel"
    device_class: "voltage"
    state_class: "measurement"

  pv4_current:
    address: 116
    name: "PV4 Current"
    unit: "A"
    factor: 0.1
    icon: "mdi:current-dc"
    device_class: "current"
    state_class: "measurement"

  pv4_power:
    address: 189
    name: "PV4 Power"
    unit: "W"
    factor: 1
    icon: "mdi:solar-power-variant"
    device_class: "power"
    state_class: "measurement"
