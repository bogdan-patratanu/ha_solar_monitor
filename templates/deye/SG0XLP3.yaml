# Deye SG0XLP3 - Three Phase Low Voltage Hybrid Inverter
# Models: SUN-8K/10K/12K-SG04LP3-EU

metadata:
  manufacturer: "Deye"
  model: "SG0XLP3"
  description: "Three Phase Low Voltage Hybrid Inverter (8-12kW)"
  voltage: "LV"
  supported_models:
    - "SUN-8K-SG04LP3-EU"
    - "SUN-10K-SG04LP3-EU"
    - "SUN-12K-SG04LP3-EU"

communication:
  default_port: 8899
  default_modbus_id: 1
  default_timeout: 10
  default_batch_size: 80
  driver: "pymodbus"

# Include common sensor packages
includes:
  - deye/common/battery.yaml
  - deye/common/pv1.yaml
  - deye/common/pv2.yaml
  - deye/common/pv3.yaml
  - deye/common/pv.yaml  # Contains daily/total production
  - deye/common/grid_3p.yaml
  - deye/common/load_3p.yaml
  - deye/common/inverter.yaml

# Additional model-specific sensors (if any)
sensors: {}
